<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            width: 100%;
            /* Make sure the input group takes full width of the container */
            margin: 10px 0;
        }

        .input-group label {
            white-space: nowrap;
            /* Prevents label from wrapping */
            padding-right: 10px;
            /* Spacing between label and input */
            flex-shrink: 0;
            /* Prevents label from shrinking */
        }

        input[type="text"] {
            flex-grow: 1;
            /* Allows input to take up the rest of the space in the input group */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
            min-width: 320px;
            min-height: 36px;
            border-radius: 4px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-size: 20px;
            margin-bottom: 5px;
            /* Space between label and input */
            min-width: 120px;
        }
        .title {
            margin-bottom: 20px;
            color: gray;
        }
    </style>
    <link rel="stylesheet" href="/pages/css/chat.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <h1 class="title">SAME CHAT ROOM</h1>

        <div class="input-group">
            <input type="text" id="usernameInput" name="usernameInput" placeholder="用户名">
        </div>
        <div class="input-group">
            <input type="text" id="passwordInput" name="userPasswordInput" placeholder="密码">
        </div>
        <div style="display: flex;">
            <div id="roomList" class="roomList"></div>
        </div>
        <button onclick="login()">登录</button>
        <button onclick="register()">注册并登录</button>
    </div>
    <script src="/pages/js/login.js"></script>
</body>

</html>
