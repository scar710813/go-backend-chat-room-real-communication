<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>1 fuck Page</title>
</head>
<body>
    <h1>Welcome to the fuck 1 Page</h1>
    <p><a href="/index"><button>Go to Main Page</button></a></p>

    <!-- 输入框和按钮 -->
    <input id="num1" type="number" placeholder="数字1">
    <input id="num2" type="number" placeholder="数字2">
    <button onclick="calculateSum()">求和</button>

    <!-- 用于显示结果的元素 -->
    <div id="result"></div>

    <script>
    function calculateSum() {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var url = '/sum?num1=' + num1 + '&num2=' + num2;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // 更新结果显示元素
                document.getElementById('result').innerHTML = '结果: ' + data.sum;
            })
            .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
