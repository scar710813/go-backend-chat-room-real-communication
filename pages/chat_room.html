<html>

<head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1 user-scalable=no">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background:  #F5F5F5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="/pages/css/chat.css">
</head>

<body >
    <div class="container">
        <div style="display: flex; background-color: #F5F5F5;width: 100%; align-items: center ">
            <div id="roomList" class="roomList"></div>
            <button id="creatRoomBtn" class="create-room-btn" onclick="createRoom()">创建聊天室</button>
        </div>
        <div class="chat-container">
            <div id="messageDisplay" class="chat-content">
                <!-- Your messages go here -->
            </div>
        </div>
        <div class="chat-inputs">
            <label class="file-upload">
                <button class="send-img-button">+</button>
                <input type="file" class="file-input" id="image-select" onchange="sendImage()">
            </label>
            <input type="text" class="input-container" id="messageInput" placeholder="输入消息">
            <button onclick="sendMessage()" class="send-btn">发送(Enter)</button>
        </div>

    </div>
    <script src="/pages/js/chat.js"></script>
</body>

</html>
